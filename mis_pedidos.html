<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos | Wood & Ensamble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> </head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-arrow-left me-2"></i> VOLVER AL INICIO
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-sm rounded-4 p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-bold mb-0">Historial de Pedidos</h3>
                        <i class="fas fa-shopping-bag fa-2x text-teal"></i>
                    </div>

                    <div id="loading-spinner" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-muted">Consultando tus pedidos...</p>
                    </div>

                    <div id="no-pedidos" class="text-center py-5 d-none">
                        <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Aún no has realizado ningún pedido.</p>
                        <a href="productos.html" class="btn btn-primary">Ir a la tienda</a>
                    </div>

                    <div class="table-responsive d-none" id="table-container">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                 <tr>
                                  <th>ID Pedido</th>
                                  <th>Productos</th>
                                  <th>Total</th>
                                    <th>Estado</th>
                                  <th class="text-end">Acción</th> </tr>
                            </thead>
                            <tbody id="pedidos-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js_producto_login/pedidos.js"></script>
</body>
</html>
