<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Wood & Ensamble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container { max-width: 400px; margin-top: 80px; }
        .btn-custom { background-color: #212529; color: white; }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center">
        <div class="login-container w-100">
            <div class="card border-0 shadow-lg p-4 rounded-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">CREAR CUENTA</h2>
                    <p class="text-muted">Únete a Wood & Ensamble</p>
                </div>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Nombre Completo</label>
                        <input type="text" id="regNombre" class="form-control border-0 bg-light py-2" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Correo Electrónico</label>
                        <input type="email" id="regEmail" class="form-control border-0 bg-light py-2" placeholder="usuario@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Contraseña</label>
                        <input type="password" id="regPassword" class="form-control border-0 bg-light py-2" placeholder="mínimo 8 caracteres, use @.&_$/-" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 py-2 fw-bold">REGISTRARME</button>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="small text-muted">¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none fw-bold text-dark">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js_producto_login/auth.js"></script>
</body>
</html>
