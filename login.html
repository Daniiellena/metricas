<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wood & Ensamble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <style>
        .login-container { max-width: 400px; margin-top: 100px; }
        .btn-custom { background-color: #212529; color: white; transition: 0.3s; }
        .btn-custom:hover { background-color: #444; color: white; }
    </style>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center">
        <div class="login-container w-100 animate-up">
            <div class="card border-0 shadow-lg p-4 rounded-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">WOOD & ENSAMBLE</h2>
                    <p class="text-muted">Inicia sesión para gestionar tus pedidos</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control border-0 bg-light py-2" placeholder="usuario@gmail.com" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold">Contraseña</label>
                        <input type="password" id="password" class="form-control border-0 bg-light py-2" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn btn-custom w-100 py-2 fw-bold">ENTRAR</button>
                </form>
                <div class="mt-4 text-center">
                <p class="small text-muted">¿No tienes una cuenta? <a href="registro.html" class="text-decoration-none fw-bold text-dark">Regístrate gratis</a></p>
                 <a href="index.html" class="text-decoration-none small text-muted d-block mt-2">← Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js_producto_login/auth.js"></script>
</body>
</html>
